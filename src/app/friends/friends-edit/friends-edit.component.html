<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="firstName">first name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            name="firstName"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="lastName">last name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            name="lastName"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="age">age</label>
          <input
            type="number"
            id="age"
            class="form-control"
            name="age"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button 
            class="btn btn-primary" 
            type="button" 
            (click)="addFriendToScheme()" 
            *ngIf="editMode">Voeg aan schema toe</button>
        </div>
      </div>
    </form>
  </div>
</div>
