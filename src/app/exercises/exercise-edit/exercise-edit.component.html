<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!exerciseForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="bodyPart">Lichaams onderdeel</label>
            <input
              type="text"
              id="bodyPart"
              formControlName="bodyPart"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-5">
          <div class="form-group">
            <label for="sets">Sets</label>
            <input
              type="number"
              id="sets"
              formControlName="sets"
              class="form-control"
              pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
          <div class="col-sm-5">
            <div class="form-group">
              <label for="reps">Reps</label>
              <input
                type="number"
                id="reps"
                formControlName="reps"
                class="form-control"
                pattern="^[1-9]+[0-9]*$">
            
          </div>
        </div>
      </div>
  </form>
  </div>
</div>
